&nbsp;&nbsp;房间不大，有扇满大的窗户；&nbsp;&nbsp;床铺不大，今天被我铺上了厚厚的被子；&nbsp;&nbsp;床边的窗台上摆着一溜的书，书边靠着杂七杂八的掌机、塔罗牌、收音机诸如此类的东西；&nbsp;&nbsp;虽然远远谈不上温馨，但是至少有那么一分安逸在里面。&nbsp;&nbsp;何况，床的另外一边，还有一张小小的电脑桌，连着一条不慢的网络。&nbsp;&nbsp;这个冬天，应该过得还是可以不错的吧。&nbsp;&nbsp;
