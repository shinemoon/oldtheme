<h1 style="margin-bottom:20px;"> 昏昏沉沉 <span onclick="window.location='http://fanfou.com/shinemoon'" style="cursor:pointer;margin-left:20px;font-weight:normal;font-size:16px;color:#ddd;">> <span style="font-size: 18px;font-style: italic;margin-right: 2px;color: #aaa;">S</span>hinemoon </span>

&nbsp;&nbsp;&nbsp;中午和同学出去吃了顿饭，喝足了冰镇的米酒，的确是好喝的。但是带来的后果就是整天仿佛欲醉不醉的感觉，晕晕的，但是却又谈不上醉。开始觉得比较舒服，再过段时间，就觉得有些不爽了，而且，空调好像吹的有点猛，头晕起来都找不到第一责任人，小心为妙吧。&nbsp;&nbsp;这种状态下，就是谁都不想理，也希望谁都别来理我，能够仿佛躲藏一样的好好休息一下：不过这个也满难作到的。




	<div style="margin-top:40px;margin-bottom:10px;font-size:16px;font-style:italic;text-align:right;color:#555;">03 Jul 2005 , 写毕。</div>
