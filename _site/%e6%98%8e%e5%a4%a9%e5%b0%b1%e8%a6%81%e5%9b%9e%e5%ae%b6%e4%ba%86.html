<h1 style="margin-bottom:40px;"> 明天就要回家了 </h1>


&nbsp;&nbsp;昨夜十一点，忽然接到一个电话，原来是一帮子在烧烤店腐败的家伙的炫耀电话。电话那头嘈杂得厉害，我竭尽全力也只能勉强和他们作简单沟通，倒是他们轮流对着话筒一通热闹无比的呐喊，然后结束通话：）&nbsp;&nbsp;&nbsp;呵呵，明天就回家了，到时候再和他们算帐吧...



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">15 Feb 2007 , 写毕。</div>
