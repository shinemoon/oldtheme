<h1 style="margin-bottom:40px;"> 阳光如洗 </h1>


<div><font size="5"><strong>在</strong></font>地铁上远远看见乐园里的摩天轮，一个一个的小舱房，在阳光的照射下，熠熠发光，仿佛是刚刚洗过，正被高高挂起的小玻璃瓶，映衬着不那么湛蓝的天空，却也显得足够的喜人。<br /><br />空气中的风依然冷，但是传来了干燥的、如同焚烧枯叶的味道，没有了雪的道路，显得特别的清爽。<br /><br />至少，这是一个正常的，有阳光的冬日。新年工作第一天，祝顺利。</div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">12 Feb 2008 , 写毕。</div>
