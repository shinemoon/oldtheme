<h1 style="margin-bottom:40px;"> 很久没有写东西 </h1>


&nbsp;&nbsp;&nbsp;或者是因为心里满了?怪不得听人说过,始终要保持心的&#039;空&#039;。&nbsp;&nbsp;&nbsp;最近读书读的也窄,多是一些外国科幻另加一些明清小说,简单说来都是些神神怪怪——姑且认为外星人也算是神怪的一种吧。<br><br>
现在便开始期望天气变凉，杭州秋天虽短，但是终究能够解一解仿佛由记事便持续的暑热。<br><br>
