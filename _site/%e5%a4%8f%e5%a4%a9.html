<h1 style="margin-bottom:40px;"> 夏天 </h1>


<div><p><br><br>
 今年的蝉也不知道是什么时候开始鸣的，倒是瞬间开始觉得声势喧天了。</p><br /><p><br><br>
 懒懒的躲在空调下面，不知道喝了多少冰好的酸梅汤，算是正儿八经的过夏天了吧？&nbsp;&nbsp;</p><br /><p>&nbsp;&nbsp;&nbsp; 入梅的时节，沉沉欲坠的乌云居然终究没有落下一场淋漓的雨，反而更加闷热了，不免有些失落。</p></div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">25 Jun 2007 , 写毕。</div>
