<h1 style="margin-bottom:40px;"> [firefox] Add to search bar - 添加任意搜索引擎到搜索页 </h1>


<div><font size="5"><strong>这</strong></font>个，非常的直观，也没什么好多说的&mdash;&mdash;不过却真的很好用。<a href="https://addons.mozilla.org/zh-CN/firefox/addon/3682"> Add to search bar</a><br /><br />你可以在任意搜索的地方右键，然后选择Add to search bar-&gt; 于是我的搜索栏里有了土豆、wiki、Firefox addon、百度mp3、某些论坛的搜索栏等等等等。<br /><br />不能不装的好插件啊。<br /></div>
