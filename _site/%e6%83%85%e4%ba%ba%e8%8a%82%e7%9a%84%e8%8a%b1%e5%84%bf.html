<h1 style="margin-bottom:40px;"> 情人节的花儿 </h1>


&nbsp;&nbsp;到了这一天，不出所料的花开始暴涨，而订花的热线瞬时仿佛成了春运订票的热线。&nbsp;&nbsp;办公室的哥们扮着手指计量三百元订29朵玫瑰的Case同三百元订9朵玫瑰的Case间的区别，这咋一看让人不可思议的情况，到了今天似乎也不觉得离奇了。&nbsp;&nbsp;早上到办公室，人手发了一朵布制玫瑰，插在桌缝间，看上去绿叶红苞，倒也真有一份绰约的风姿。&nbsp;&nbsp;让人欣慰的是早早订好的花，不像曾弄得我哭笑不得的机票一般，顺利的送到杭州，加上昨夜骤雨过后今天怒放的晴天，应当是一个愉快的情人节吧？<a><img />screen.width/2)this.width=screen.width/2;&#039; &gt;</a>
