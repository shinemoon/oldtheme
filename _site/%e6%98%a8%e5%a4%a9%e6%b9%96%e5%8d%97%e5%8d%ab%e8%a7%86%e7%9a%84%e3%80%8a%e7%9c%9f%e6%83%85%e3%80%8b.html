<h1 style="margin-bottom:40px;"> 昨天湖南卫视的《真情》 </h1>


<div><p>&nbsp;&nbsp; 看了天涯，才知道据说对SX实地进行了解救和报道，报道之真实和犀利让许多观众震惊——不过当许多人等到深夜要看重播时，却等到了视频整修的显示——俨然和谐了。</p><br /><p>&nbsp;&nbsp; 乡土之情，对湖南卫视一直有特殊的感情，而这次的节目在天涯上非常罕见的得到一致的赞扬和敬佩，还是有一些自豪的，更有人上升到“知识分子的立场和心忧天下的湖南人精神”的高度。</p><br /><p>&nbsp;&nbsp; 不由又想起这句话：“若要中华国果亡，除非湖南人尽死”……</p></div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">27 Jun 2007 , 写毕。</div>
