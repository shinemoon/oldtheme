<h1 style="margin-bottom:40px;"> 晨间读书 </h1>


&nbsp;&nbsp;早上要在车上晃至少40分钟的时间，幸运的是因为是起点站，每天可以舒服的抢一个靠窗的座位，然后惬意的摸出一本小说，然后两耳不闻嘈杂的看上40分钟——天上地下，未来过去，一通神游，完全忘记自己身处何处，直到前一站，合上书本，拎起包投身密不透风的人群，准备挤下车。&nbsp;&nbsp;非常高效，难得的惬意。&nbsp;&nbsp;前天忽然得知我乘坐的这班车终于要把它弯弯曲曲的路线拉直了跑，这下真是让我喜忧参半啊......



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">06 Feb 2007 , 写毕。</div>
