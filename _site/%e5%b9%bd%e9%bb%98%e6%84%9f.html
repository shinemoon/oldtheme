<h1 style="margin-bottom:40px;"> 幽默感.. </h1>


<div><p><font size="5"><strong>早</strong></font>上例行周会，照样是分头电话会议，会议当中讨论某个早上遇到的问题，作为提出方的我正在询问电话那头的同事，而他表示刚刚才开始看到邮件，需要再仔细检查下，&#039;I don&#039;t know really....&#039;——正在此时，电话里传来了他刚出生不久的女儿的‘呀呀’声，大家都知道他最近在家里忙着带Baby，记得上次开会，也是说到一半，女儿哇哇大哭，一群人都被逗笑了，这次倒是乖满多了——他停顿了一下，显然听到了各个电话终端传来的偷笑声，嘿然两声，&#039;Maybe she knows....&#039;</p><br /><p>这次再没人能忍住笑了：）</p></div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">25 Jul 2007 , 写毕。</div>
