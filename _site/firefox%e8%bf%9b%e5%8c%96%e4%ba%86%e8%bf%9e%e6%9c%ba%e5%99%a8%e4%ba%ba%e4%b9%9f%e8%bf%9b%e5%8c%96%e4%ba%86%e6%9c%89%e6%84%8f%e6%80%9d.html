<h1 style="margin-bottom:40px;"> Firefox进化了,连机器人也进化了,有意思. </h1>


<p><a href="http://picasaweb.google.com/lh/photo/b--AMA9EZWK7VMARryKSuQ?feat=embedwebsite"><img style="float: none;margin-left: auto;margin-right: auto" height="387" src="http://lh4.ggpht.com/_O32rFlK02EQ/SfMglIUICCI/AAAAAAAAALE/XFBLYNSMuSw/s800/Welcome%20to%20Firefox%203.1%20Beta%203.jpg" width="573" /></a></p>  <p>这机器人，看着就很带劲的样子——还记得以前的那个憨厚的机器人么？</p>  <p>&#160;<img src="http://photocdn.sohu.com/20080407/Img256133350.png" /> </p>  <p>网上搜搜，发现原来这个新来的，酷酷的机器人的背影已经出现过了。</p>  <p><img height="351" src="http://log.sociz.org/files/2008/10/welcome-to-firefox-31-beta-1.png" width="520" /> </p>  <p>……看看以后还能变成什么样子呢。</p>
