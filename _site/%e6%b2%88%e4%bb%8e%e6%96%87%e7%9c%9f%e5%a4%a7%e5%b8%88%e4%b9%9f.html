<h1 style="margin-bottom:40px;"> 沈从文真大师也 </h1>


&nbsp;&nbsp;&nbsp;现在的我,当真被沈从文迷住了。那么鲜活的文章，那么鲜活的人。透过暗色却能够让人莫名的觉出一股压抑不住的活力。读他的书，不由的会想起博尔赫斯，并非出于老乡的偏爱，我当真认为他们两人是可以比肩的。&nbsp;&nbsp;



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">11 May 2007 , 写毕。</div>
