<h1 style="margin-bottom:40px;"> 热 </h1>


<a><img />screen.width/2)this.width=screen.width/2;&#039; &gt;</a>真的热了——坐在桌边看着自己的桌面，想像自己是躲在夏日的麦田里张望，——刹那又会回想起《二十世纪少年》的夏天和“基地”。其实是很不错的感觉。&nbsp;&nbsp;中日关系真是最近的热点——今天心血来潮在小卖部买了第6期的《读书》，上面开篇都是关于日本的文章，福泽谕吉的天皇观之类的就罢了，居然还有关于日本政治社会漫画的分析文章——《课长岛耕作》《圣堂教父》《沉默的舰队》……一时无语。
