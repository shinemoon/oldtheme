<h1 style="margin-bottom:40px;"> 从文自传中我觉得非常传神的断语 </h1>


<div><br><br>
 我就是个不想明白道理却永远为现象所倾心的人。我看一切，却并不把那个社会价值搀加进去，估定我的爱憎。我不愿问价钱上的多少来为百物作一个好坏批评，却愿意考查它在我官觉上使我愉快不愉快的分量。我永远不厌倦的是“看”一切。宇宙万汇在动作中，在静止中，在我印象里，我都能抓定它的最美丽与最调和的风度，但我的爱好显然却不能同一般目的相合。我不明白一切同人类生活相联结时的美恶，换句话说，就是我不大能领会伦理的美。接近人生时，我永远是个艺术家的感情，却绝不是所谓道德君子的感情。</div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">03 Jun 2007 , 写毕。</div>
