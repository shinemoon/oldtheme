<h1 style="margin-bottom:40px;"> 年末感言 </h1>


&nbsp;&nbsp;&nbsp;坐在公交车上，看到公交电视上面已经开始火红火红的年底祝福之类的中插，这才意识到真的是2005年的最后一天了，有些恍惚。&nbsp;&nbsp;&nbsp;只想再仿一下台词：&nbsp;&nbsp;&nbsp;二零零五年过去了，我很怀念。



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">31 Dec 2005 , 写毕。</div>
