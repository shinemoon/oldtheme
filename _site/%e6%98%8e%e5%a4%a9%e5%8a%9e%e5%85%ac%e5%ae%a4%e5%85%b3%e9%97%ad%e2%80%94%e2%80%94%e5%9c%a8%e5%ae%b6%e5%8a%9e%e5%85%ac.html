<h1 style="margin-bottom:40px;"> 明天办公室关闭——在家办公... </h1>


<div><p><strong><font size="5">台</font></strong>风可怕如斯啊——第一次被切身影响到了——应该说第二次，第一次是在杭州的街头，勇敢的骑着自行车顶着‘蒲公英’向前冲，一手扶着车把，一手抓着雨衣的帽檐，然后雨衣被彻底的吹的翻起来，像是一对翅膀，或者说是风筝在头顶飘扬。</p><br /><p>这样的经历真是宝贵啊——</p><br /><p> </p><br /><p>ps:忙忙碌碌里，竟然没有感觉到，今天是918. 无语。</p><br /><p> </p><br /><p>后记：当天的情况根本没这么严重.....</p><br /><p><img border="small=" src="http://hiphotos.baidu.com/shinemoon/pic/item/a444f23f2c1433c87c1e7133.jpg"></p><br /><div> </div></div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">18 Sep 2007 , 写毕。</div>
