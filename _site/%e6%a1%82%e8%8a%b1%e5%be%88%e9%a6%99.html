<h1 style="margin-bottom:40px;"> 桂花很香 </h1>


&nbsp;&nbsp;每天早上，一踏进院子，就是满院子的桂花香，馥郁醉人。&nbsp;&nbsp;马上想起的就是即将要吃的月饼——偏偏遗憾的是，月饼的香和吸引，却往往支持不到整个吃完。中秋节的月饼，原本就是为了纪念这个时节的桂香吧？可惜大凡人工的物事，总是没法真正的媲美自然吧。



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">22 Sep 2006 , 写毕。</div>
