<h1 style="margin-bottom:40px;"> 风过大楼 </h1>


<div><p><br><br>
 风其实并不大，看看灰蒙蒙的窗外，楼下的树叶都没有剧烈的摇摆。但是高空的风划过附近这些动辄二三十层的大楼，就如同被利刃切割的巨兽，声音之凄厉真让人有些不寒而栗。</p><br /><p><br><br>
 偏偏今天没有带雨伞，不由有些发愁了。上海的夏天比起杭州还真是要温柔一些的，至少气温上的确要低上一些，晚上甚至还会觉得凉飕飕的，当真是喜忧参半。</p><br /><p>&nbsp;&nbsp; 事情多，眼睛肿，这样的天气还算符合现在的情绪。再看看风..</p></div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">30 May 2007 , 写毕。</div>
