<h1 style="margin-bottom:40px;"> 天意难测 </h1>


<div><font size="5"><strong>从</strong></font>来没有想到，身为南方人的自己，居然会有这么一天，连续的低温，大雪，终于导致了今年无法回家过年；<br /><br />从来没有想到，京广线居然也能停运&mdash;&mdash;而且好挑不挑在春运的节骨眼上，据说数以万计的人滞留在车站；<br /><br />从来没有想到，简简单单的严寒，就能让电力传输受窘，就能让输水管道冰冻，以至大批的人到宾馆开房洗澡；<br /><br />《后天》......</div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">27 Jan 2008 , 写毕。</div>
