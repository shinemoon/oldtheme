<h1 style="margin-bottom:40px;"> 一天的开始 </h1>


睡觉睡到十一点,固然是我的不对,但是想起昨晚被拖出去调电路,明明是很一般的问题,却因为合作方的不严谨和无所谓搞得头晕眼花,(拜托,我们只是兼职挎刀的性质,不能什么事情都指望我们吧?偏偏他们就是这么想的,sigh)一股龌鹾之气真是直充胸臆!这一段时间,实在是真挚的了解了,所谓用户这种东西,对于搞技术的人来说,确确实实是一件非常可怕的物事。仅此志之，共勉!<img />screen.width/2)this.style.width=screen.width/2;&#039;&gt;
