<h1 style="margin-bottom:40px;"> [枕草子]高雅的事 </h1>


穿淡紫色的內衣，外加白袭、汗衫<font>&nbsp;这样的穿着，深得淡雅而非素雅之趣，点睛的淡紫，想来就是初夏的风情。</font>刨冰放进甘葛里，盛在新的金属碗。<font>&nbsp;千年前的清少纳言，她的意趣，咋一想来，似乎与今天毫不脱节。</font>梅花落上白雪。<font>&nbsp;似乎不论何时何地，都不会过时的雅趣。</font>非常可爱的幼儿正吃草莓。<font>&nbsp;想想就觉得会心。</font>切开鸭蛋。<font>&nbsp;少纳言也并非是个不食香火的人啊，恰见可爱处。</font>水晶的念珠。<font>&nbsp;这条，个人倒是无甚感觉，不过像她这样会耽于念珠的晶莹的女子，难怪也会被人笑为‘退亦佳矣’的增上慢了。</font>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">30 Mar 2006 , 写毕。</div>
