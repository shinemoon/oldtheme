<h1 style="margin-bottom:40px;"> 另外 昨夜有雨 </h1>


&nbsp;&nbsp;不狂暴但却有声。&nbsp;是我最喜欢的气氛之一，我靠在枕边，心里不由自主地默念“桃李春风一杯酒，江湖夜雨十年灯”——没来由的，这几天的气候或许真的切合这样的诗句吧？&nbsp;又想起这样的话，“曾经有如此出色的一个人，写下过如此出色的诗句”。



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">09 May 2004 , 写毕。</div>
