<h1 style="margin-bottom:40px;"> 闷热 </h1>


<br><br>
早上大家见面，居然都是用昨夜是否热醒作为互相问候的内容，普遍有昏昏沉沉的现象。<br><br>
今天的班车，毫无预兆的换了一部正好小一号的一辆，——是正好小一号，从远处看，看不出丝毫的不同，所以，当车在面前停下，我们迟迟疑疑的踏上车，发现司机也变了，座位空间也正好变小了那么一号的时候，奇特的错乱感油然而生。倘若身边的同事不对此事作任何评论的话，我会真的以为自己陷入一场科幻色彩十足的梦里……&nbsp;&nbsp;
