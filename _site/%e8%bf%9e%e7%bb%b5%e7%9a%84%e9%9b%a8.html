<h1 style="margin-bottom:40px;"> 连绵的雨 </h1>


<div><p><br><br>
&nbsp;&nbsp; 昨天SanJose的Leader忽然问到，上海天气怎么样？有没有下雨？——到昨天白天为止是没有的，然而从昨夜开始，雨就开始下下停停的肆虐了，便是人的心，如同陷入了泥沼般，消沉了不少。</p><br /><p><br><br>
&nbsp;&nbsp; 他转而提到，现在台湾下着很大的雨，而且下了好一段时间了，说到这里，我也想起来，报纸上也连篇报道过中南地区的暴雨已经造成了很严重的洪涝。身在各处的人，关心着另在各处的雨，个中不可言状的丝丝缕缕，却让我有所触动。</p><br /><p>今天早上，新闻上却正好播出了台湾那铺天盖地的降水，街道上水流涌动，不觉真巧。</p></div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">12 Jun 2007 , 写毕。</div>
