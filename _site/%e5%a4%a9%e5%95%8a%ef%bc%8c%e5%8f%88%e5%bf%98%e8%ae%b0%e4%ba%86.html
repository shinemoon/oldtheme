<h1 style="margin-bottom:40px;"> 天啊，又忘记了... </h1>


<div><p>&nbsp;&nbsp;&nbsp;  本来说好了晚上十点半以后给表弟电话，但是这已经是连续第二天晚上忘掉了....怎么会这样列....明天一定记得...#_#</p><br /><p>不过比较欣慰的是，晚上很麻利的搭起了写汇编的一个工作环境，用更科学的方法做以前做过的事情，感觉还是不错的。</p><br /><p>&nbsp;&nbsp;  今天开会，那边的老大忽然说他们下周一是Holiday，会议延期云云，大家都没反应过来&mdash;&mdash;这是个虾米假期呢....百度之，原来是阵亡战士纪念日...晕...的确想不到...</p></div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">22 May 2007 , 写毕。</div>
