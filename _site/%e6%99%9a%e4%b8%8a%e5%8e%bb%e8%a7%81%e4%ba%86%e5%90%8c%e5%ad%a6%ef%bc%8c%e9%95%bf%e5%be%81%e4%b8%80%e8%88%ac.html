<h1 style="margin-bottom:40px;"> 晚上去见了同学，长征一般 </h1>


<div><p>我从徐汇区一路赶到了陆家嘴，他从川沙同样跋涉而来，终于在东方明珠下胜利会师了！</p><br /><p>吃了一顿东北菜以后，小小的逛了一下，共同对繁华的高楼（比起南浦云之类的似乎的确华丽不少）感叹了一下，分头开始向各自的住处长途跋涉而回。</p><br /><p>小小的辛苦。</p></div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">16 May 2007 , 写毕。</div>
