<h1 style="margin-bottom:40px;"> 乌云急雨 </h1>


<div><p><br><br>
&nbsp; 早上过来时，太阳颇灿烂，加上坐了辆非空调的公交，一路堵堵停停，出了好一身汗，不过也顺带着看完了《迈向基地》。</p><br /><p><br><br>
&nbsp; 有点感动，铎丝临死前那句：“你爱我……使我成为了人类……”，让我从左右拥挤车流中一时神游物外。</p><br /><p><br><br>
 不过下午变天了，乌云如墨，骤雨突降，不过按照惯例，坐在室内的我，反而觉得舒服——夏宜急雨，本来就是应该，应该的——只要不是那种闷闷的阴雨就好了。</p></div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">27 Jun 2007 , 写毕。</div>
