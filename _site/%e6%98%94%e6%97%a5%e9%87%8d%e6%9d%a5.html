<h1 style="margin-bottom:40px;"> 昔日重来 </h1>


<div><font size="5"><strong>昨</strong></font>天杭州天气不错，虽然下午又起了点风，坐在杉木高耸的植物园里，裹紧衣服也仍然能感觉到一丝凉意，不过仍然是个烧烤的好日子。<br /><br />以前部门的部门活动，一大帮人冲到植物园里面烧烤，也叫上了一年甚至快两年前离职奔到上海的同事&mdash;&mdash;也包括我。<br /><br />东西准备的是在太多了，一箱一箱，以至于走的时候，还连搬带扛的。更加奇妙的是，看着一桌热热闹闹的拱猪还有那些带着狡黠微笑的下军旗的老搭档们，就仿佛是这群人从来都没有分开过，和一年前甚至两年前的部门活动无异。<br /><br />吃的很饱，空气也透着冬天特有的干爽。下次不知道什么时候还能再看见这群人聚在一起了。<br /></div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">02 Dec 2007 , 写毕。</div>
