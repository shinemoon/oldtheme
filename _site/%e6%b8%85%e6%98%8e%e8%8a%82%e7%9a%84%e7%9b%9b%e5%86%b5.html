<h1 style="margin-bottom:40px;"> 清明节的盛况 </h1>


<div><font size="5"><strong>让</strong></font>我非常吃惊啊，清明的小长假居然有这么高的人气，首先就是没有买到往常的车票，只好推迟。<br /><br />接下来，火车站的盛况也让我小小的吃了一惊，好久没有见过这个阵杖了，车厢里面摩肩接踵，连过路都很困难，厕所里都站满了人，虽然比起春运要好一些，但是也够让我意外了。<br /><br />传统节日的假期，看来还真是有一定的凝聚力啊。当我走下车厢，看见站台上背着大包小包的人排着长长的队伍准备上车的时候，不由得这样想.....</div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">03 Apr 2008 , 写毕。</div>
