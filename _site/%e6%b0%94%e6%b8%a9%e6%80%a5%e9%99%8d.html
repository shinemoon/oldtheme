<h1 style="margin-bottom:40px;"> 气温急降 </h1>


<div><font size="5"><strong>天</strong></font>气预报是早报了好些天了，如临大敌的等待着降温，所以真来的时候，听见楼外的刀风般的呜呜声，其实暗有爽快之感。只是晚上走出大楼，扑面而来的风却实实在在的把人掼进了冬天的感觉。前两天晒着太阳懒洋洋的等公交车的我，还能把自己想象成一块太阳能电池，聊此自娱，到了今天，脑子里浮现的却是《笑面人》开篇惊天动地的暴风雨之夜的描写。其实天气和心境，都可以变化的那么的快。</div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">26 Nov 2007 , 写毕。</div>
