<h1 style="margin-bottom:40px;"> 天降'横财'... </h1>


<div><font size="5"><strong>说</strong></font>起来，上次看到的沈从文全集，靠着自己回帖赚点数，一共才赚了7点&mdash;&mdash;那个论坛实在是要求太高，自己水平有限，回不出高质量的帖子，所以断断续续才下到小说卷第七卷而已。正在头疼怎么把后面的点数给蒙到呢？<br />今天上线，忽然看到管理员发红包了，一下子就是一百点&mdash;&mdash;高兴坏我了，这下算是有着落了，实在是意外之喜，看来除了全集，连周边研究啊传记啊都可以下全了。久违的好消息&mdash;&mdash;</div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">13 Dec 2007 , 写毕。</div>
