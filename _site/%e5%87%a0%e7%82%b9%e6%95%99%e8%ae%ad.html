<h1 style="margin-bottom:40px;"> 几点教训 </h1>


<div><p>有人说过，我应该从任何事情中都要吸取些须教训，今天的遭遇（今天这个词很不错，概括的很好，所有的事情都是发生在7月9号）告诉我：</p><br /><p>1、不到万不得已，千万不要坐需要转机、经停或者换乘的航班；</p><br /><p>2、如果打算要两盒饭，最好要不一样的两盒。</p><br /><p>教训虽小，益处却是大的。</p></div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">09 Jul 2007 , 写毕。</div>
