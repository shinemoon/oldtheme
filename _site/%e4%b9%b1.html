<h1 style="margin-bottom:40px;"> 乱 </h1>


&nbsp;&nbsp;不是指黑泽明的片，只是乱。&nbsp;&nbsp;甚至也不是我的心乱，心只是在观看着乱。&nbsp;&nbsp;追逐，机会，路口，如果试图转弯未遂，纵然有惊无险的抢回到原路，心里自然也会惆怅。&nbsp;&nbsp;有人郁郁离去，有人一怒出门，暗潮自涌动。<br><br>
有志不得抒的郁闷，我多多少少有点感觉。试图抓起一些什么砸向一点什么，动动胳膊，却果然发现肩背上多多少少真的有那么一些不得不低头的牵绊。&nbsp;&nbsp;唯一觉得幸运的是，这样下去，也许真的不用多久，我或者可以写出曾经写不出的故事吧？悲剧抑或是YY，必可居其一。



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">18 Sep 2006 , 写毕。</div>
