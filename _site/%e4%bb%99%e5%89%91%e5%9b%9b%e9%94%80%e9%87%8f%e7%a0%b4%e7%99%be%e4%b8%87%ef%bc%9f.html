<h1 style="margin-bottom:40px;"> 仙剑四销量破百万？ </h1>


<div><p><strong><font size="5">最</font></strong>近有点忙，什么事情都关注的不多，新闻旧闻也都不那么灵通了&mdash;&mdash;但是无意间看到仙剑四的正版破百万的消息。</p><br /><p>如果这是真的，实在是有点大牛啊，PAL4上市的期间正是论坛普遍哀叹中文单机市场已死的时刻，作为最后的希望的仙剑四，顶着不小的压力上市，居然能拿下这样的成绩，无异于一剂强心针。</p><br /><p>100W的销量即使放在当年PS时代，也是一线大作的标准，何况是今天呢？嗯，期待大宇的后续。</p></div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">29 Oct 2007 , 写毕。</div>
