<h1 style="margin-bottom:40px;"> 时之放浪者 </h1>


<div><p><br><br>
  很深的夜里，打开GBA，再次等到皑皑白雪里顶风前行的三个身影，等到了直接击溃内心的Tina的主题。</p><br /><p><br><br>
  几乎恍如隔世，不管画面现在看来是多么的久远，不管故事是多么的悠久，但是，声音，声音似乎永远不会过时和褪色。</p><br /><p>&nbsp;&nbsp;&nbsp;  不论在任何时候，任何地点，不管我现在的年龄，环境和心境怎样，随着时间的流逝，这首曲子反而更让人感动。</p><br /><p>感觉自己真成了时之放浪者一般。</p><br /><p> </p></div>



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">02 Jul 2007 , 写毕。</div>
