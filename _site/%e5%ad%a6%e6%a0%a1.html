<h1 style="margin-bottom:40px;"> 学校 </h1>


<br><br>
晚上骑着车去学校拿东西，上一次在路灯照耀的街道上骑车是什么时候来着？好久好久之前了……<br><br>
坐着电梯上寝室楼，两次都差点在8楼走出来。因为这里实在没有任何变化，仿佛时间的流水并未由此而过。<br><br>
带着暑气的风从寝室走道吹过，仿佛有种真正的属于学校的躁动，熟悉但遥远。



<div style="float:right;margin-top:30px;margin-bottom:90px;font-size:12px;">16 Jun 2005 , 写毕。</div>
