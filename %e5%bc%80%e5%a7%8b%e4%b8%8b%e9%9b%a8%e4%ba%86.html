&nbsp;&nbsp;这是杭州的今年的天气给我真正冬天感觉以来，第一场夜雨吧？这次，我有一个靠着窗的，铺了硕大被子的床铺了，还有一盏不亮但是却离床头很近的台灯。<br><br>
斜倚窗台，卧听夜雨，这是我梦想了好久的事情了。周遭很安静，我却不无遗憾的发现，好像窗户的质量太好了,以至于窗外的雨声竟然一点也透不进来，实在是有点……&nbsp;&nbsp;是不是再去捣个硕大的枕头呢？最近在考虑这个问题。
