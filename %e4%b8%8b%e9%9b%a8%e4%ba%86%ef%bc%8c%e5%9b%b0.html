<div><p>&nbsp;&nbsp; 昨天夜里和同学喝完酒以后，还在路上走，就开始落下星星点点的小雨。</p><br /><p>&nbsp;&nbsp; 等到睡觉的时候，开始听见窗蓬上开始响起了噼噼啪啪的碎响。</p><br /><p>&nbsp;&nbsp; 待到起床的时候，看见窗外透着金色的阳光，耳边却是依旧淅淅沥沥的雨声，不由的无语。</p><br /><p>&nbsp;&nbsp; 头就觉得昏昏沉沉的，坐在公交车上，忽然想起了&#039;寓公&#039;这个词，或褒或贬，然而不论褒贬，此刻都憧憬寓公的生活。想想刚读过的沈从文的《王谢子弟》，不由嘿然一笑。</p><br /><p> </p></div>
