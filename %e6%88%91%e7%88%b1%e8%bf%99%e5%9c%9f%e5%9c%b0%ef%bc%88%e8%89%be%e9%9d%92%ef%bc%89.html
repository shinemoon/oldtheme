<div><font size="5" face="楷体_GB2312"><strong>假</strong></font><font face="楷体_GB2312">如我是一只鸟， <br /><br />我也应该用嘶哑的喉咙歌唱： <br /><br />这被暴风雨所打击着的土地， <br /><br />这永远汹涌着我们的悲愤的河流， <br /><br />这无止息地吹刮着的激怒的风， <br /><br />和那来自林间的无比温柔的黎明…… <br /><br />&mdash;&mdash;然后我死了， <br /><br />连羽毛也腐烂在土地里面。 <br /><br />为什么我的眼里常含泪水？ <br /><br />因为我对这土地爱得深沉……<br /><br />------------------<br /><br />这两天常读到的诗。</font></div>
