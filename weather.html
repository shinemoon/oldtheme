<p>这两天天气实在是好的爽心。但是，我又懒得出去跑，还是呆在寝室里面。</p>

<p>自己想想自己也不会是个长命的人，太欠锻炼。</p>

<p>想完以后呢？翻个身继续睡。</p>

<p>下午老师打电话过来，安排项目日程之后，抱怨说真是倒霉：自己辛辛苦苦跑去上课，居然只来了两个学生？！转念一想，这两天校运会，学生们自然会很「自然」的认为今天的课肯定「嘿嘿，或者至少假装以为今天的课」。</p>

<p>同情老师一把。</p>
