&nbsp;&nbsp;&nbsp;读书是一种休闲的方法，但是，偶尔钻研下专业也是很有意思的休息。&nbsp;&nbsp;&nbsp;读读IEEE的标准，发现它层层相扣的叙事和阐述，还真的有点逻辑的美感在里面。也怪不得老板当年就提到，带学生就应该动手写文章之前，拖出去一律狂读一番IEEE的标准或者论文，然后才得。&nbsp;&nbsp;&nbsp;想细读PLI，曾经翻过许多东西，总是有点隔靴搔痒的不快，倒来倒去，还是IEEE的1364-2001才是王道，颇有解渴之感。
