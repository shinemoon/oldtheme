&nbsp;&nbsp;今天第一次吃了除了饭店果盘之外的西瓜——好大的一块，几乎把脸都埋进去才能啃完它——好饱好饱。&nbsp;&nbsp;今天下午终于开动了空调——把窗帘拉的死死的，而空调运转的声音把房间衬托得格外的安静，我则在里面摧枯拉朽的睡了两个多小时。睁眼看时，是窗帘上的星星月亮随着空调的风在晃动，何等的惬意。&nbsp;&nbsp;居然看到了《古佃任三郎vsSMAP》了，意外。&nbsp;&nbsp;
