<p><br /><p>  九把刀看得不够过瘾，博尔赫斯读起来速度的确有些慢。<br /><br />  FM2006湖南在打世俱杯，WoW却依然原地蹉跎。<br /><br />  《小市民权》让我欢笑刚过，《继续》的冷峻却开始让人寂寞。<br /><br />  公司制度因胡新宇君而改变，港湾却悄悄回到了华为的身边。<br /><br />  身边似乎一切如旧，更深处也许风起云涌，天气，则完全惘顾其他的直直走高中.....</p><br /></p>
