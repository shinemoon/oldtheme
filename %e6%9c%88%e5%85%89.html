<p><br /><p>  &quot;I&#039;m God&#039;s child.&quot;  月光的起是突兀的,但是,冷冽清奇,果然如同月光一样.<br /><br />  能够让一部,甚至一个系列的剧集都在我心里刻下烙印,却仅仅只是这倾城的一曲便已足够,<br /><br />真是很难得,很难得.说到[TRICK],我最先想起的是月光,而不是剧情,不是仲间由纪惠,不是阿<br /><br />部宽--实际上,他们两人都要感谢这部终于成就了他们的剧集,但在我看来,他们也要感谢鬼束<br /><br />千寻的这一曲倾城的月光.<br /><br />  可惜,流星雨比起月光,已经逊色太多了.更惶论&#039;和我共舞华尔兹&#039;了,当然,也许这也只是我<br /><br />的月光下的呓语罢了.</p><br /></p>
