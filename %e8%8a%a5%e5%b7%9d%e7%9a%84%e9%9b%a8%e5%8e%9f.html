<br><br>
“那么，干脆闭上眼睛，想想雨什么的吧。春雨、五月的雨、黄昏的骤雨、秋雨……有秋雨这个词吗？秋雨、冬雨、屋檐上的雨、漏雨、雨伞、祈雨、雨龙、雨蛙、雨罩、避雨……”<br><br>
今天又是一个雨天，莫名其妙的觉得芥川写下的这一段话有那么一种让我走神的韵味。<br><br>
少数作家可以用自己的语言让读者亲历他所指定的思维历程，显然芥川龙之介就是一个，这么简单的一句话，却惟妙惟肖的摹出了平中在那个雨夜的黑暗里忐忑等待时的强自镇定，画出了一道清晰的轨迹，不能不赞。
